<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
<div class="container">
    <h1 class="logo">TrackLearn</h1>
    <h2 class="title">로그인</h2>

    <form id="loginForm" th:object="${userLoginDTO}" action="javascript:void(0);">

    <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
            <p class="error-message" th:if="${loginError}" th:text="${loginError}"></p>
        </div>

        <div class="action-row">
            <label><input type="checkbox" id="autoLogin" name="autoLogin"> 자동로그인</label>
        </div>

        <div class="btn-center">
            <button type="submit" class="btn-primary full-width">로그인</button>
        </div>

        <div class="action-row" style="margin-top: 20px;">
            <a href="/signup/step1" class="link">회원가입</a>
            <a href="/users/reset-password/request" class="link">비밀번호 찾기</a>
        </div>
    </form>
</div>

<script>
    console.log("스크립트 로드됨");

    document.addEventListener("DOMContentLoaded", () => {
        console.log("DOMContentLoaded 발생");

        const form = document.querySelector("#loginForm");
        if (!form) {
            console.error("폼 요소 못 찾음");
            return;
        }

        console.log("폼 요소 찾음");

        form.addEventListener("submit", async function (e) {
            e.preventDefault(); // ← 이거 반드시 제일 위에 있어야 함
            console.log("submit 발생");


            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const autoLogin = document.getElementById("autoLogin").checked;

            if (!email || !password) {
                console.warn("이메일 또는 비밀번호가 비어 있음");
                return;
            }

            try {
                const response = await fetch("/users/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                console.log("요청 응답 코드:", response.status);

                if (response.ok) {
                    const { accessToken, refreshToken } = await response.json();
                    localStorage.setItem("accessToken", accessToken);
                    sessionStorage.setItem("accessToken", accessToken);
                    if (autoLogin) {
                        localStorage.setItem("refreshToken", refreshToken);
                    } else {
                        localStorage.removeItem("refreshToken");
                    }

                    const checkMain = await fetch("/main", {
                        method: "GET",
                        headers: {
                            "Authorization": `Bearer ${accessToken}`
                        }
                    });

                    if (checkMain.ok) {
                        window.location.href = "/main";
                    } else {
                        alert("메인페이지 접근 실패 (토큰 인증 실패)");
                    }
                } else {
                    const data = await response.json();
                    alert(data.error || "로그인 실패");
                }
            } catch (err) {
                console.error("요청 중 에러 발생:", err);
                alert("서버 오류 발생");
            }
        });
    });
</script>

</body>
</html>
