<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" type="text/css" href="/css/signup.css">
</head>
<body>
<div class="container">
    <h1 class="logo">TrackLearn</h1>
    <h2 class="title">로그인</h2>

    <form th:action="@{/login}" id="loginForm" th:object="${userLoginDTO}">
    <div class="input-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" th:field="*{email}" required />
        </div>

        <div class="input-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" th:field="*{password}" required />
            <p class="error-message" th:if="${loginError}" th:text="${loginError}"></p>
        </div>

        <div class="action-row">
            <label><input type="checkbox" id="autoLogin" name="autoLogin"> 자동로그인</label>
        </div>

        <div class="btn-center">
            <button type="submit" class="btn-primary full-width">로그인</button>
        </div>

        <div class="action-row" style="margin-top: 20px;">
            <a href="/signup/step1" class="link">회원가입</a>
            <a href="/users/reset-password/request" class="link">비밀번호 찾기</a>
        </div>
    </form>
</div>

<script>
    document.querySelector("#loginForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const autoLogin = document.getElementById("autoLogin").checked;

        const response = await fetch("/users/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
            const { accessToken, refreshToken } = await response.json();

            sessionStorage.setItem("accessToken", accessToken);
            if (autoLogin) {
                localStorage.setItem("refreshToken", refreshToken);
            } else {
                localStorage.removeItem("refreshToken");
            }

            window.location.href = "/main"; // 메인 페이지로 이동
        } else {
            alert("로그인 실패");
        }
    });
</script>

</body>
</html>
