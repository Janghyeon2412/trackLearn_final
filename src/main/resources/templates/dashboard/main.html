<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인페이지</title>
  <script defer src="/js/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/header.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script src="/js/feedback-notify.js"></script>
  <script src="/js/notification.js" defer></script>
  <script src="/js/feedback-notify.js"></script>


</head>

<body>
<header th:replace="fragments/header :: header"></header>

<main>
  <section class="goal-section">
    <h3>오늘의 목표</h3>
    <div id="today-goals" class="goal-list"></div>
    <div class="goal-btn-wrapper">
      <a href="/diary/write" class="goal-write-button">일지 작성</a>
    </div>
  </section>


  <section id="weekly-stats">
    <h2>주간 학습 통계</h2>
    <canvas id="weekly-chart"></canvas>
    <div id="stat-summary"></div>
  </section>


  <!-- GPT 요약 피드백 -->
  <section id="gpt-feedback">
    <h2>GPT 요약 피드백</h2>
    <ul id="feedback-list"></ul>
  </section>


  <!-- 다음 일정 -->
  <section id="next-schedule">
    <h2>다가오는 일정</h2>
    <div id="schedule-cards"></div>
    <div id="calendar"></div>
  </section>

  <script src="/js/dashboard.js"></script>
</main>

<footer>
  <p>TrackLearn © All rights reserved</p>

</footer>
</body>
</html>
