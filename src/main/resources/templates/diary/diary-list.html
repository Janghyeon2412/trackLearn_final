<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>일지 목록</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/diary-list.css">
    <script defer src="/js/diary-list.js"></script>
    <script src="/js/feedback-notify.js"></script>

    <script src="/js/notification.js" defer></script>

</head>
<body>
<header th:replace="fragments/header :: header"></header>
<main class="diary-list-container">
    <div class="list-header">
        <h2>작성한 일지</h2>
        <select id="sortOption">
            <option value="latest">최신순</option>
            <option value="oldest">오래된순</option>
            <option value="favorite">즐겨찾기순</option>
        </select>
    </div>
    <div id="diary-card-list" class="card-grid"></div>
    <div class="pagination" id="pagination"></div>
</main>
</body>
</html>
