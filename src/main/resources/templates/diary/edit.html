<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일지 수정</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/diary-write.css">
    <script defer src="/js/diary-write.js"></script>

    <script src="/js/feedback-notify.js"></script>

    <script src="/js/notification.js" defer></script>

</head>
<body>
<header th:replace="~{fragments/header :: header}"></header>


<main class="diary-container">
    <section class="form-section">
        <h2>일지 수정</h2>

        <!-- ✅ Hidden input for JS 사용 -->
        <input type="hidden" id="diaryId" th:value="${diaryEdit.diaryId}" />
        <input type="hidden" id="goalLogId" th:value="${diaryEdit.goalLogId}" />
        <input type="hidden" id="editMode" value="true" />

        <!-- 제목 + 날짜 -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <label for="title">제목</label>
            <span th:text="${diaryEdit.date}" style="font-size: 0.95rem; color: #888;"></span>
        </div>
        <input type="text" id="title" placeholder="일지 제목을 입력하세요" th:value="${diaryEdit.title}" required />

        <!-- 공부 시간 -->
        <div class="time-satisfaction-row">
            <div class="study-time">
                <label>공부 시간</label>
                <input type="text" id="studyHour" maxlength="2" th:value="${diaryEdit.studyTime / 60}" /> 시간
                <input type="text" id="studyMinute" maxlength="2" th:value="${diaryEdit.studyTime % 60}" /> 분
            </div>
            <div class="satisfaction-block">
                <label>만족도</label>
                <div class="star-rating">
                    <span data-value="1"></span>
                    <span data-value="2"></span>
                    <span data-value="3"></span>
                    <span data-value="4"></span>
                    <span data-value="5"></span>
                </div>
                <input type="hidden" id="satisfaction" name="satisfaction" th:value="${diaryEdit.satisfaction}" />
            </div>
        </div>

        <!-- 내용 -->
        <label for="content">내용</label>
        <div class="textarea-wrapper">
            <textarea id="content" rows="12" placeholder="학습한 내용을 작성하세요" required
                      th:text="${diaryEdit.content}"></textarea>
            <div id="char-count">(0자)</div>
        </div>

        <!-- ✅ 체크박스 + 회고 입력칸을 JS가 그려줌 -->
        <div id="goal-checkbox-list" class="goal-list">
            <p>목표와 회고 데이터를 불러오는 중입니다...</p>
        </div>


        <label for="difficulty">오늘 학습 중 어려웠던 점</label>
        <textarea id="difficulty" rows="2" th:text="${diaryEdit.difficulty}" ...></textarea>

        <label for="tomorrowPlan">내일 보완하고 싶은 점</label>
        <textarea id="tomorrowPlan" rows="2" th:text="${diaryEdit.tomorrowPlan}" ...></textarea>

        <!-- ✅ 기존 버튼 아래에 GPT 피드백 버튼 추가 -->
        <div class="btn-wrap">
            <button id="saveDiaryBtn" class="save-btn">일지 저장</button>
            <button type="button" id="gptFeedbackBtn" class="gpt-btn">GPT 피드백 요청</button> <!-- ✅ 추가 -->
        </div>

        <!-- ✅ GPT 피드백 결과 표시 박스 -->
        <div id="gptFeedbackResult" class="gpt-result-box" style="margin-top: 1.5rem; white-space: pre-wrap;"></div>

    </section>
</main>
</body>
</html>
