<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>일지 작성</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/diary-write.css">
    <script defer src="/js/diary-write.js"></script>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<main class="diary-container">
    <section class="form-section">
        <h2>일지 작성</h2>

        <!-- 제목 + 오늘 날짜 -->
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <label for="title">제목</label>
            <span id="today-date" style="font-size: 0.95rem; color: #888;"></span>
        </div>

        <!-- 제목 입력창은 그 아래 따로 -->
        <input type="text" id="title" placeholder="일지 제목을 입력하세요" required maxlength="100" />


        <!-- 공부 시간 입력 -->
        <div class="time-satisfaction-row">
            <div class="study-time">
                <label>공부 시간</label>
                <input type="text" id="studyHour" maxlength="2" /> 시간
                <input type="text" id="studyMinute" maxlength="2" /> 분
            </div>
            <div class="satisfaction-block">
                <label>만족도</label>
                <div class="rating-container">
                    <div class="star-rating">
                        <span data-value="1"></span>
                        <span data-value="2"></span>
                        <span data-value="3"></span>
                        <span data-value="4"></span>
                        <span data-value="5"></span>
                    </div>
                    <input type="hidden" id="satisfaction" name="satisfaction" value="0">
                </div>
            </div>
        </div>

        <label for="content">내용</label>
        <div class="textarea-wrapper">
            <textarea id="content" rows="12" placeholder="학습한 내용을 작성하세요" required></textarea>
            <div id="char-count">(0자)</div>
        </div>

        <h3>오늘의 목표</h3>
        <p style="color: #888; font-size: 0.9rem; margin-top: -10px">
            각 목표에 대한 간단한 회고를 남겨보세요! (선택사항, 30자 이내)
        </p>
        <div id="goal-checkbox-list" class="goal-list">
            <!-- JS로 오늘의 목표 렌더링 -->
        </div>

        <div class="btn-wrap">
            <button id="saveDiaryBtn" class="save-btn">일지 저장</button>
        </div>

    </section>
</main>

</body>
</html>
